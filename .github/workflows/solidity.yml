
name: CI-Pipeline

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [master]
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:  

  lint :

    runs-on: ubuntu-latest

    steps:
    ## yarn.lock file contains git:// instead of https
    ## https://github.blog/2021-09-01-improving-git-protocol-security-github/#no-more-unauthenticated-git
      - run: git config --global url."https://".insteadOf git://
      - name: Checkout commit
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v1
        with: 
          node-version: '14.x'

      - name: Install dependencies
        run: yarn

      - name: Compile contracts and generate typechain bindings
        run: yarn compile

      - name: Lint
        run: yarn lint:ci
      
      # Cache or reuse node_modules from earlier completed job. 
      - name: Cache NPM
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-        

  test :

    runs-on: ubuntu-latest

    steps:
      - run: git config --global url."https://".insteadOf git://

      - name: Checkout commit
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v1
        with: 
          node-version: '14.x'

      - name: Install dependencies
        run: yarn

      - name: Compile contracts and generate typechain bindings
        run: yarn compile

      - name: Test
        run: yarn test:ci
      
      # Cache or reuse node_modules from earlier completed job. 
      - name: Cache NPM
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-        
  
  compatibility :

    runs-on: ubuntu-latest

    steps:
    ## yarn.lock file contains git:// instead of https
    ## https://github.blog/2021-09-01-improving-git-protocol-security-github/#no-more-unauthenticated-git
      - run: git config --global url."https://".insteadOf git://
      - name: Checkout commit
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v1
        with: 
          node-version: '14.x'

      - name: Install dependencies
        run: yarn

      - name: Generate standard artifacts
        run: yarn generate:standard:artifacts

      - name: Checkout master
        uses: actions/checkout@v3
        with:
          path: master
          ref: master

      - name: Generate master artifacts
        run: yarn generate:standard:artifacts --outputDir artifactsPostProcessed_master
      
      - name: Compare artifacts
        run: yarn compare:artifacts -o master/artifactsPostProcessed -n artifactsPostProcessed
      
      # Cache or reuse node_modules from earlier completed job. 
      - name: Cache NPM
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-        

